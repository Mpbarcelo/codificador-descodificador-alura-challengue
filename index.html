<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcia Barcelo" />
    <meta
      name="description"
      content="Challenge ONE, decodificador de texto com Javascript."
    />
    <title>Decodificador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <a class="logo" href="https://www.alura.com.br/"
        ><img src="img/logo.svg" alt="logo Alura"
      /></a>
      <h1>Codificador e Decodificador de Texto</h1>
    </header>
    <main>
      <div class="container-geral">
        <div class="container1">
          <textarea
            model="input"
            class="input"
            id="entradaTexto"
            placeholder="Digite seu texto"
          ></textarea>
          <div class="container1-info">
            <img class="container1-img" src="img/exclamação-logo.svg" alt="" />
            <p class="container1-paragrafo">
              Apenas letras minúsculas e sem acento.
            </p>
          </div>
          <div class="botoes">
            <button class="button" id="botaoCodifica">Criptografar</button>
            <button class="button" id="botaoDescodifica">
              Descriptografar
            </button>
          </div>
        </div>
        <div class="container2">
          <textarea
            model="input"
            class="input-2"
            id="saida"
            placeholder="Nenhum texto"
          ></textarea>
          <img
            class="container2-img"
            id="ativo"
            src="img/image.svg"
            alt="imagem que indica que não tem texto codificado"
          />
          <h2 class="container2-texto" id="texto1">
            Nenhuma mensagem encontrada
          </h2>
          <p class="container2-paragrafo" id="texto2">
            Digite o texto que você deseja criptografar ou descriptografar.
          </p>
          <div class="botoes">
            <button class="button2" id="copiar">Copiar</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="rodape">
      <div class="rodape-itens">
        <h4>
          &copy; Marcia P. Barcelo - Todos os direitos reservados -
          Desenvolvedora Web /. &rarr;
          <a href="https://www.linkedin.com/in/mpbarcelo/" target="_blank"
            >Linkedin da Autora</a
          >
        </h4>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
